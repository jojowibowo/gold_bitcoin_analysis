# Site Settings
title: My Blog
description: Exploring ideas with Jekyll
url: "https://yourname.github.io" # Replace with your URL
baseurl: ""

# Theme Settings
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

# Plugin Configurations
paginate: 5
paginate_path: /page:num/

# Theme Specific
locale: "en-US"
